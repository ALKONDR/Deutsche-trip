<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href = "images/deutsche.png" rel="icon">
	<title>DeuTrip</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="body">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
	<script src="js/functions.js"></script>

	<header>
		<a href="http://localhost:5000/api/deutsche"><img src="images/deutsche.png" alt="deutsche bank" class="deutsche"></a>
		<a href="http://localhost:5000/api/instagram"><img src="images/instagram.png" alt="instagram" class="instagram"></a>

		<!-- <a href="#" class="btn waves-effect waves-light" id="sign_in">Sign in</a> -->
	</header>

	<div class="parallax-container">
		<div class="parallax"><img src="images/trip.jpg"></div>
		<h1>DeuTrip</h1>
		<h3>Making your trip better</h3>
	</div>


	<a class="fixed-action-btn" onclick="openAddModal();">
		<div class="btn-floating btn-large waves-effect waves-light orange">
			<i class="large material-icons">+</i>
		</div>
	</a>

	<div class="main" id="main">
		<!-- <div class="carousel carousel-slider" id="carousel"> -->
			<!-- <a class="carousel-item" href="#one!"><img src="https://scontent.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/14350802_302339213455055_1020615044_n.jpg"></a> -->
		<!-- </div> -->
		<!-- <a class="waves-effect waves-teal btn-flat">Transactions</a> -->
	</div>

	<div id="addModal" class="modal">
		<div class="modal-content">

			<h4>Add period</h4>

			<div class="row">
				<div class="col s12">
					<div class="row">
						<div class="input-field col">
							<input type="text" id="autocomplete-input" class="autocomplete">
							<label for="autocomplete-input">Country</label>
						</div>
					</div>
				</div>
			</div>

			<label for="start-day">Start day</label>
			<input id="start-day" type="text" class="datepicker">

			<label for="finish-day">Finish day</label>
			<input id="finish-day" type="text" class="datepicker">

		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancel</a>
			<a href="#!" onclick="saveAndClose();" class="modal-action modal-close waves-effect waves-green btn-flat ">Go!</a>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
